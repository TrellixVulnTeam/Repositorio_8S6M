<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="main.css"
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <title>Panadería Nuevos Sabores</title>
</head>
<body>

    <header>
        <div class="container">
            <p class="logo">Nuevos Sabores</p>
            <nav>
                <a href="index.html #info">Quienes Somos</a>
                <a href="index.html #menu">Menu</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="container1">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contacto</h2>
				<input type="text" class="field" placeholder="Nombre y Apellido">
				<input type="text" class="field" placeholder="Email">
				<input type="text" class="field" placeholder="Telefono">
				<textarea placeholder="Asunto" class="field"></textarea>
				<button class="btn">Enviar</button>
			</div>
		</div>
	</div>


<footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
            <figure>
                <a href="#">
                    <img src="media/logo.png" alt="Logo">
                </a>
            </figure>
        </div>
        <div class="box">
            <h2>SOBRE NOSOTROS</h2>
            <p>Somos una panaderia de barrio orientada al publico y empresas pequeñas.</p>
            <p>¡Solo cosas ricas!</p>
        </div>
        <div class="box">
            <h2>SEGUINOS</h2>
            <div class="red-social">
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/?hl=es-la" class="fa fa-instagram"></a>
                <a href="https://twitter.com/?lang=es" class="fa fa-twitter"></a>
                <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
            </div>
        </div>
    </div>
    <div class="grupo-2">
        <small>&copy; 2021 <b>Ezequiel Callen</b> - Todos los Derechos Reservados.</small>
    </div>
</footer>
</body>



</html>
